<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeclicker</title>
    <link rel="stylesheet" href="codeclicker.css">
  </head>
  <body>
    <p>Lines of code: <span class="loc"></span></p>
    <p>Lines per sec: <span class="locsec"></span></p>
    <button class="writeline">Write new line</button>
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Owns</th>
          <th>Buy</th>
          <th>loc/s</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="name tier1"></td>
          <td class="own tier1"></td>
          <td><button class="buy tier1">Buy</button></td>
          <td class="locs tier1"></td>
          <td class="output tier1"></td>
        </tr>
      </tbody>
    </table>
    <script type="application/dart" src="codeclicker.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
