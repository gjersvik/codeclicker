<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeclicker</title>
    <link rel="stylesheet" href="codeclicker.css">
  </head>
  <body>
    <p>Lines of code: <span class="loc"></span></p>
    <p>Lines per sec: <span class="locsec"></span></p>
    <button class="writeline">Write new line</button>
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Owns</th>
          <th>Buy</th>
          <th>loc/s</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="name tier1"></td>
          <td class="own tier1"></td>
          <td><button class="buy tier1">Buy</button></td>
          <td class="locs tier1"></td>
          <td class="output tier1"></td>
        </tr>
        <tr>
          <td class="name tier2"></td>
          <td class="own tier2"></td>
          <td><button class="buy tier2">Buy</button></td>
          <td class="locs tier2"></td>
          <td class="output tier2"></td>
        </tr>
        <tr>
          <td class="name tier3"></td>
          <td class="own tier3"></td>
          <td><button class="buy tier3">Buy</button></td>
          <td class="locs tier3"></td>
          <td class="output tier3"></td>
        </tr>
        <tr>
          <td class="name tier4"></td>
          <td class="own tier4"></td>
          <td><button class="buy tier4">Buy</button></td>
          <td class="locs tier4"></td>
          <td class="output tier4"></td>
        </tr>
        <tr>
          <td class="name tier5"></td>
          <td class="own tier5"></td>
          <td><button class="buy tier5">Buy</button></td>
          <td class="locs tier5"></td>
          <td class="output tier5"></td>
        </tr>
        <tr>
          <td class="name tier6"></td>
          <td class="own tier6"></td>
          <td><button class="buy tier6">Buy</button></td>
          <td class="locs tier6"></td>
          <td class="output tier6"></td>
        </tr>
        <tr>
          <td class="name tier7"></td>
          <td class="own tier7"></td>
          <td><button class="buy tier7">Buy</button></td>
          <td class="locs tier7"></td>
          <td class="output tier7"></td>
        </tr>
        <tr>
          <td class="name tier8"></td>
          <td class="own tier8"></td>
          <td><button class="buy tier8">Buy</button></td>
          <td class="locs tier8"></td>
          <td class="output tier8"></td>
        </tr>
      </tbody>
    </table>
    <script type="application/dart" src="codeclicker.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
