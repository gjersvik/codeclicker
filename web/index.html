<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeclicker</title>
    <link rel="stylesheet" href="codeclicker.css">
  </head>
  <body>
    <h1>Code Clicker</h1>
    <p>Lines of code: <span class="loc"></span></p>
    <p>Lines per sec: <span class="locsec"></span></p>
    <button class="writeline">Write new line</button>
    
    <h1>Code Generators</h1>
    <table id="factory">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <h1>Research</h1>
    <table id="research">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <h1>Achievements</h1>
    <p>Rockstar bonus: <span class="rockstar"></span></p>
    <ul id="achievement"></ul>
    
    <script type="application/dart" src="codeclicker.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
