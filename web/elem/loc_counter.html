<!DOCTYPE html>
<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="matrix_digit.html">
<polymer-element name="loc-counter" horizontal layout around-justified>
  <template>
    <style>
      :host {
        display: block;
        background-color: black;
      }
      .box{
        position: relative;
        width: 100px;
      }
      matrix-digit{
        width: 30%;
      }
    </style>
    <div class="box" horizontal layout justified>
      <matrix-digit char="{{chars[0]}}"></matrix-digit>
      <matrix-digit char="{{chars[1]}}"></matrix-digit>
      <matrix-digit char="{{chars[2]}}"></matrix-digit>
    </div>
    <div class="box" horizontal layout justified>
      <matrix-digit char="{{chars[3]}}"></matrix-digit>
      <matrix-digit char="{{chars[4]}}"></matrix-digit>
      <matrix-digit char="{{chars[5]}}"></matrix-digit>
    </div>
    <div class="box" horizontal layout justified>
      <matrix-digit char="{{chars[6]}}"></matrix-digit>
      <matrix-digit char="{{chars[7]}}"></matrix-digit>
      <matrix-digit char="{{chars[8]}}"></matrix-digit>
    </div>
    <div class="box" horizontal layout justified>
      <matrix-digit char="{{chars[9]}}"></matrix-digit>
      <matrix-digit char="{{chars[10]}}"></matrix-digit>
      <matrix-digit char="{{chars[11]}}"></matrix-digit>
    </div>
    <div class="box" horizontal layout justified>
      <matrix-digit char="{{chars[12]}}"></matrix-digit>
      <matrix-digit char="{{chars[13]}}"></matrix-digit>
      <matrix-digit char="{{chars[14]}}"></matrix-digit>
    </div>
    <div class="box" horizontal layout justified>
      <matrix-digit char="{{chars[15]}}"></matrix-digit>
      <matrix-digit char="{{chars[16]}}"></matrix-digit>
      <matrix-digit char="{{chars[17]}}"></matrix-digit>
    </div>
    <div class="box" horizontal layout justified>
      <matrix-digit char="{{chars[18]}}"></matrix-digit>
      <matrix-digit char="{{chars[19]}}"></matrix-digit>
      <matrix-digit char="{{chars[20]}}"></matrix-digit>
    </div>
    <div class="box" horizontal layout justified>
      <matrix-digit char="{{chars[21]}}"></matrix-digit>
      <matrix-digit char="{{chars[22]}}"></matrix-digit>
      <matrix-digit char="{{chars[23]}}"></matrix-digit>
    </div>
    
  </template>
  <script type="application/dart" src="loc_counter.dart"></script>
</polymer-element>
