<!DOCTYPE html>
<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="matrix_digit.html">
<polymer-element name="loc-counter" horizontal layout>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template repeat="{{char in chars}}"><matrix-digit char="{{char}}" flex></matrix-digit></template>
  </template>
  <script type="application/dart" src="loc_counter.dart"></script>
</polymer-element>
