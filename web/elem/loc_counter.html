<!DOCTYPE html>
<link rel="import" href="../packages/polymer/polymer.html">
<polymer-element name="loc-counter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template repeat="{{ char in chars }}"><span>{{char}}</span></template>
  </template>
  <script type="application/dart" src="loc_counter.dart"></script>
</polymer-element>
